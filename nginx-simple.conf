events {
    worker_connections 1024;
}

http {
    # Load balancing upstream
    upstream backend {
        least_conn;
        server localhost:8082 weight=1;
        server localhost:8083 weight=1;
    }

    # Logging
    access_log logs/access.log;
    error_log logs/error.log;

    server {
        listen 9080;
        server_name localhost;

        # Security headers
        add_header X-Load-Balancer "nginx" always;
        add_header X-Backend-Server $upstream_addr always;

        # Load balancer status
        location /nginx-status {
            return 200 "Load Balancer Active\nUpstream: localhost:8082, localhost:8083\nMethod: least_conn\n";
            add_header Content-Type text/plain;
        }

        # Proxy all API requests to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Retry failed requests on other servers
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        }

        # Default response
        location / {
            return 200 "Nginx Load Balancer\nBackend servers: 2\nStatus: Active\nAccess /api/ endpoints or /nginx-status";
            add_header Content-Type text/plain;
        }
    }
}
